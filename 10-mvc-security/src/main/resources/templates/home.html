<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-4">
    <h1>Home page</h1>
    <hr/>
    <p>Welcome to home page</p>
    <p>User: <span sec:authentication="principal.username"></span></p>
    <p>Role(s): <span sec:authentication="principal.authorities"></span></p>
    <hr/>
    <p sec:authorize="hasRole('MANAGER')">
      <a th:href="@{/leaders}" title="Go to leadership meeting page">Leadership meeting</a>
    </p>
    <hr/>
    <form action="#" th:action="@{/logout}" method="POST">
      <button type="submit" class="btn btn-primary">Logout</button>
    </form>
  </div>
</body>
</html>
